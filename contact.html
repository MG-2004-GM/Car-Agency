<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MGZ Car Agency - Contact Us</title>
  <link id="theme-style" rel="stylesheet" href="light-mode.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="./photos/icon.png" type="image/png">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <button id="theme-toggle">Toggle Dark/Light Mode</button>
      <h1>MGZ Car Agency</h1>
      <button class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
      </button>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="inventory.html">Inventory</a></li>
          <li><a href="financing.html">Financing</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="FAQ.html">FAQ</a></li>
          <li><a href="testDrive.html">Test Drive</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section>
      <div class="contact-info-box">
        <h2>Contact Us</h2>
      </div>
      <div id="main-content">
        <form class="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 MGZ Car Agency. All rights reserved.</p>
      <div class="social-icons">
        <a href="https://www.facebook.com/login/" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/accounts/login/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com/login" target="_blank"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>
</body>
</html

  <div id="main-content">
    <div class="test-drive-container">
      <h1>Book Your Test Drive</h1>
      <p>Fill out the form below to schedule your test drive.</p>

      <form class="test-drive-form" id="form">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required placeholder="Enter your full name" />
          <small id="name-error" style="color: red; display: none;"></small>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email address" />
          <small id="email-error" style="color: red; display: none;"></small>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" />
          <small id="phone-error" style="color: red; display: none;"></small>
        </div>

        <div class="form-group">
          <label for="car-model">Car Model:</label>
          <select id="car-model" name="car-model" required>
            <option value="">Select a car</option>
            <option value="Toyota">Toyota</option>
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Audi">Audi</option>
            <option value="Ford">Ford</option>
          </select>
          <small id="car-model-error" style="color: red; display: none;">Please select a car model.</small>
        </div>

        <div class="form-group">
          <label for="test-drive-date">Preferred Date:</label>
          <input type="date" id="test-drive-date" name="test-drive-date" required />
          <small id="test-drive-date-error" style="color: red; display: none;"></small>
        </div>

        <button type="submit" id="submit-btn" disabled>Book Test Drive</button>
      </form>
    </div>
  </div>
